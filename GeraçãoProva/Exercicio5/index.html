<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Financiamento</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <h1>Simulação de Financiamento</h1>
      <form>
        <label for="valor-total">Valor Total do Financiamento:</label>
        <input
          type="number"
          id="valor-total"
          name="valor-total"
          min="1"
          required
        />
        <br />
        <label for="valor-mensal">Valor Mensal a Pagar:</label>
        <input
          type="number"
          id="valor-mensal"
          name="valor-mensal"
          min="1"
          required
        />
        <br />
        <label for="taxa-mensal">Taxa de Juros Mensal (%):</label>
        <input
          type="number"
          id="taxa-mensal"
          name="taxa-mensal"
          min="0.01"
          step="0.01"
          required
        />
        <br />
        <button type="button" onclick="calcularFinanciamento()">
          Calcular
        </button>
      </form>

      <div id="resultado" style="display: none">
        <h2>Resultado:</h2>
        <p>Meses para quitar a dívida: <span id="meses"></span></p>
        <p>Valor total pago: R$ <span id="total"></span></p>
      </div>
    </div>
    <script src="exec5.js"></script>
  </body>
</html>
